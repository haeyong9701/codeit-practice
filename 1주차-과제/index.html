<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <a id="logo" href="index.html"><img src="logo.svg" alt="linkbary-로고"/></a>
        <a href="signin.html" class="login">로그인</a>
      </div>
    </header>
    <main>
      <section class="headline">
        <div class="headline-title">
          <span class="title-em">세상의 모든 정보</span>를<br />
          쉽게 저장하고 관리해 보세요
        </div>
        <a href="signup.html" class="signup">링크 추가하기</a>
        <img src="images/rayer.png" alt="사진레이어" class="image-rayer" />
      </section>
      <section class="description">
        <div class="description-container">
          <div class="description-title">
            <span><span class="title-em">원하는 링크</span>를<span><br />
            저장하세요
          </div>
          <div class="cards">
            <img src="images/card1.png" alt="주황색그라데이션" class="card" />
            <div class="card-container">
              <img src="images/card2.png" alt="뒤돌아있는개" class="card" />
              <div class="image-boder"></div>
              <img src="images/download.svg" alt="다운로드로고" class="download-mark" />
            </div>
            <img src="images/card3.png" alt="가정집" class="card" />
          </div>
        </div>
      </section>

      <section class="description reverse">
        <div class="description-container">
          <div class="popup-container">
            <img src="images/popup.png" alt="팝업창" class="popup" />
          </div>
          <div class="description-title">
            링크를 폴더로<br />
            <span><span class="title-em yellow">관리</span>하세요</span>
          </div>
        </div>
      </section>

      <section class="description">
        <div class="description-container">
          <div class="description-title">
            저장된 링크를<br />
            <span><span class="title-em blue">공유</span>해 보세요</span>
          </div>
          <div class="popup-container background">
            <img src="images/popup2.png" alt="팝업창" class="popup" />
          </div>
        </div>
      </section>

      <section class="description reverse">
        <div class="description-container">
          <div class="search-result-container">
            <img src="images/search-result.png" alt="검색결과창" class="search-result" />
          </div>
          <div class="description-title">
            저장된 링크를<br />
            <span><span class="title-em rightblue">검색</span>해 보세요</span>
          </div>
        </div>
      </section>

    </main>
    <footer>
      <div class="footer-container">
        <div class="copyright">©codeit - 2023</div>
        <div class="sub-pages">
          <span class="sub-page"><a href="privacy.html">Privacy Policy</a></span>
          <span class="sub-page"><a href="faq.html">FAQ</a></span>
        </div>
        <div class="sns">
          <a href="https://www.naver.com" target="_blank">
            <img src="facebook" alt="facefook" src="images/facebook.svg">
          </a>
          <a href="https://www.naver.com" target="_blank">
            <img src="twitter" alt="twitter" src="images/twitter.svg">
          </a>
          <a href="https://www.naver.com" target="_blank">
            <img src="youtube" alt="youtube" src="images/youtube.svg">
          </a>
          <a href="https://www.naver.com" target="_blank">
            <img src="instagram" alt="instagram" src="images/instagram.svg">
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
